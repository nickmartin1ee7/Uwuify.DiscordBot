version: '3.4'

services:
  uwuify.discordbot.workerservice:
    image: ${DOCKER_REGISTRY-}uwuifydiscordbotworkerservice
    build:
      context: .
      dockerfile: Uwuify.DiscordBot.WorkerService/Dockerfile
    environment:
        - DiscordSettings__Token
        - DiscordSettings__Status
        - DiscordSettings__ShardManagerUri
        - LoggerConfig__ServerUri
        - LoggerConfig__ApiKey
    depends_on:
        - seq
        - shardmanager

  seq:
    image: datalust/seq:2021.3.6681
    ports:
        - 8080:80
    environment:
        - ACCEPT_EULA=Y
    volumes:
        - seqdata:/data

  shardmanager:
    container_name: shardmanager
    image: nickmartin1ee7/discordbotshardmanagerwebapi:latest
    environment:
        - ShardManager__MaxShards=1
        - ShardManager__InternalShards=1
    ports:
        - 8081:80

volumes:
  seqdata:
